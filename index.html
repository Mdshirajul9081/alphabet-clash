<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">

</head>
<body class="font-poppins">
    <main class="bg-[black] bg-no-repeat bg-center min-h-screen bg-[url(images/background.png)]">
        <section id="home" class=" text-white flex justify-center items-center  min-h-screen">
        <div class="flex flex-col items-center gap-10">
        <h1 class="text-8xl font-anton uppercase ">alpha clash</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()"  class="btn bg-white text-black">play now</button>
        </div>
        </section>

        <!-- play ground  -->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-10 pt-20">
                <!-- this is the screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl 
                border-[#010313CC] bg-[#FFFFFFB3]">
             <div class="flex justify-center">
                <p class="bg-[#010313CC] px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
             </div> 
             <div class="flex justify-center items-center h-full">
                <p id="current-alpha" class="text-black text-9xl font-bold uppercase">Y</p>
             </div>       
            </div>
             <!-- this is the keybord section -->
               <div>
                <!-- start the keybord -->
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>

               </div>
               <!-- end the keybord -->
              <!-- score -->
              <div class="flex justify-between w-3/5 border-4">
                <button class="btn rounded-full bg-[#894189FF] text-white">Like
                    <img src="images/heart.svg" alt="">
                    <span>1</span>
                  </button>
                  <button class="btn rounded-full bg-[#360490FF] text-white ">
                    Score
                    <img src="images/doler.svg" alt="">
                    <span>1</span>
                  </button>
              </div>
    
            </div>
        </section>
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-cyan-700 p-4 rounded-xl">
                <h1 class="text-8xl ">
                    <span class="font-extrabold">Score :</span>
                    <span>14</span>
                    
                </h1>
                <button class="btn">play again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
   <script src="js/alpha-clash.js"></script> 
</body>
</html>
